<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="images/museum-derivatives/museum-800_x_800.jpg,
                      images/museum-derivatives/museum-1600_x_1600.jpg x2,
                      images/museum-derivatives/museum-2400_x_2400.jpg x3" media="(min-width: 1600px)" />

      <source srcset="images/museum-derivatives/museum-640_x_640.jpg,
                      images/museum-derivatives/museum-1280_x_1280.jpg x2,
                      images/museum-derivatives/museum-1920_x_1920.jpg x3" media="(min-width: 1280px)" />

      <source srcset="images/museum-derivatives/museum-480_x_480.jpg,
                      images/museum-derivatives/museum-960_x_960.jpg x2,
                      images/museum-derivatives/museum-1440_x_1440.jpg x3" media="(min-width: 960px)" />

      <source srcset="images/museum-derivatives/museum-720_x_405.jpg,
                      images/museum-derivatives/museum-1440_x_810.jpg x2,
                      images/museum-derivatives/museum-2160_x_1215.jpg x3" media="(min-width: 720px)" />

      <source srcset="images/museum-derivatives/museum-480_x_270.jpg,
                      images/museum-derivatives/museum-960_x_540.jpg x2,
                      images/museum-derivatives/museum-1440_x_810.jpg x3" media="(min-width: 480px)" />

      <source srcset="images/museum-derivatives/museum-320_x_180.jpg,
                      images/museum-derivatives/museum-640_x_360.jpg x2,
                      images/museum-derivatives/museum-960_x_540.jpg x3" media="(min-width: 320px)" />

                      <!-- maxwidth on 960px landscape so image changes seamlessly -->

      <source srcset="images/museum-derivatives/museum-960_x_540.jpg,
                      images/museum-derivatives/museum-1920_x_1080.jpg x2,
                      images/museum-derivatives/museum-2880_x_1621.jpg x3" media="(max-width: 960px)" />

      <img src="images/museum-derivatives/museum-960_x_540.jpg" alt="Art Museum">
    </picture>

  </header>
</body>

</html>
